<html ng-app="redis">
  <head>
    <title>Guestbook</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="controllers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
  </head>
  <body ng-controller="RedisCtrl" onload="return ran_col()" id="guestbook_page">
      <script type="text/javascript">
       function ran_col() { //function name
           var color = '#'; // hexadecimal starting symbol
           var letters = ['cdc9c9', 'faebd7', '8b8378', 'e6e6fa', 'fff5ee', 'dccdc', 'e6e6fa', 'ffefd5', 'eee8dc', 'fffafa', 'f8f8ff', '00ced1', 'f0e68c']
           color += letters[Math.floor(Math.random() * letters.length)];
           document.getElementById('guestbook_page').style.background = color; // Setting the random color on your div element.
       }
      </script>

    <div style="width: 50%; margin-left: 20px">
      <h2>Guestbook</h2>
    <form>
    <fieldset>
    <input ng-model="msg" placeholder="Messages" class="form-control" type="text" name="input"><br>
    <button type="button" class="btn btn-primary" ng-click="controller.onRedis()">Submit</button>
    </fieldset>
    </form>
    <div>
      <div ng-repeat="msg in messages track by $index">
        {{msg}}
      </div>
    </div>
    </div>
  </body>
</html>
